<!DOCTYPE html>
<html>
<head>
    <title>Delayed Image and Audio</title>
    <meta name="theme-color" content="#333">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        /* Set background color for body */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: rgb(30, 30, 30);
        }
        
        /* Set image to cover the screen but hidden initially */
        img.fullscreen-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none; /* Hide the image initially */
        }
    </style>
    
</head>
<body>

<!-- Image element -->
<img id="mainImage" src="phone3.png" class="fullscreen-image" alt="Background Image">

<!-- Audio element -->
<audio id="myAudio" src="2.wav"></audio>

<script>
    // Function to show image and play audio after a delay
    function showImageAndPlayAudio() {
        // Set a 5-second delay
        setTimeout(function() {
            // Show the image
            document.getElementById("mainImage").style.display = "block";

            // Play the audio
            var audio = document.getElementById("myAudio");
            audio.play();
        }, 5000); // 5000 milliseconds = 5 seconds
    }

    // Event listener for any click on the body
    document.body.addEventListener("click", showImageAndPlayAudio, { once: true });
</script>

</body>
</html>
